<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <aside class="sidebar">
        <header class="sidebar-header">
            <img class="logo-img" src="./media/minhaFoto.jpg" alt="foto-do-usuario">
        </header>

        <nav>
            <button>
                <span>
                    <i class="material-symbols-outlined"> home </i>
                    <span>Home</span>
                </span>
            </button>

            <button>
                <span>
                    <i class="material-symbols-outlined"> tag </i>
                    <span>Explorar</span>
                </span>
            </button>

            <button>
                <span>
                    <i class="material-symbols-outlined"> email </i>
                    <span>Mensagens</span>
                </span>
            </button>

            
            <button>
                <span>
                    <i class="material-symbols-outlined"> person </i>
                    <span>Profile</span>
                </span>
            </button>
        </nav>
    </aside>

    <!--Menu mobile-->
    <button class="btn-mobile">
        <i class="material-symbols-outlined"> menu </i>
        <span>Menu</span>
    </button>

    <nav class="menu-mobile">
        <button id="btn-mobile-close">
            <span>
                <i class="material-symbols-outlined"> close </i>
            </span>
        </button>

        <button>
            <span>
                <i class="material-symbols-outlined"> home </i>
                <span class="mobile-text">Home</span>
            </span>
        </button>

        <button>
            <span>
                <i class="material-symbols-outlined"> tag </i>
                <span class="mobile-text">Explorar</span>
            </span>
        </button>

        <button>
            <span>
                <i class="material-symbols-outlined"> email </i>
                <span class="mobile-text">Mensagens</span>
            </span>
        </button>

        
        <button>
            <span>
                <i class="material-symbols-outlined"> person </i>
                <span class="mobile-text">Profile</span>
            </span>
        </button>
    </nav>

    <main class="main-content">
        <h1>Welcome to my site###</h1>
        <h4>Isaquesantos7#</h4>
    </main>

    <script src="./js/index.js"></script>
</body>
</html>
